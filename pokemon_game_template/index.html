<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="/js/script.js" defer></script>

</head>
<body>
    <main>
        <!-- jv logo top left -->
        <img src="img/mylogo.png" alt="personal logo" class="logo">
        <!-- pickachu icon center -->
        <img id="pokemonlogo" src="img/pickachu.png" alt="pokemon logo">
        <section id="battlefield">
            <!-- card 1 -->
            <div class="pokecard">
                <div class="hover tl"></div>
                <div class="hover tr"></div>
                <div class="hover bl"></div>
                <div class="hover br"></div>
                <div class="pokemon">
                    <h3>Basic Pokémon</h3>
                    <div class="basicinfo">
                        <div class="attacks1">
                            <p>#</p>
                            <div class="attacks">
                                <p></p>
                            </div>
                        </div>
                        <h2></h2>
                        <span></span>
                    </div>
                    <div class="img">
                        <img src="" alt="">
                    </div>                    
                    <div class="traits">
                        <div class="weakness"></div>
                        <div class="resistance"></div>
                    </div>
                    <div class="facts">
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- card 2 -->
            <div class="pokecard">
                <div class="hover tl"></div>
                <div class="hover tr"></div>
                <div class="hover bl"></div>
                <div class="hover br"></div>
                <div class="pokemon">
                    <h3>Basic Pokémon</h3>
                    <div class="basicinfo">
                        <div class="attacks1">
                            <p>#</p>
                            <div class="attacks">
                                <p></p>
                            </div>
                        </div>
                        <h2></h2>
                        <span></span>
                    </div>
                    <div class="img">
                        <img src="" alt="">
                    </div>                    
                    <div class="traits">
                        <div class="weakness"></div>
                        <div class="resistance"></div>
                    </div>
                    <div class="facts">
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
