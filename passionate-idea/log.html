<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> <!-- charset -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport -->
  <title>MyFitnessPal</title> <!-- title -->
  <link rel="stylesheet" href="style.css"> <!-- stylesheet -->
  <script src="https://kit.fontawesome.com/aac88d4c3a.js" crossorigin="anonymous"></script> <!-- font awesome script -->
</head>
<body>

<div class="breakfast-lunch-dinner">
    <section class="title">
        <div class="meal">
            <h1>Breakfast</h1>
            <h1>480</h1> <!-- calorie count -->
        </div>
        <div class="title-container">
            <div class="food">
                <p>Whey Perfection Chocolate</p>
                <p>101</p> <!-- calorie count -->
            </div>
            <div class="food">
                <p>Rolled Oats</p>
                <p>169</p> <!-- calorie count -->
            </div>
            <div class="food">
                <p>Vanilla Extract</p>
                <p>51</p> <!-- calorie count -->
            </div>
            <div class="food">
                <p>Greek Yoghurt</p>
                <p>94</p> <!-- calorie count -->
            </div>
            <div class="food">
                <p>Cacao Pouder</p>
                <p>57</p> <!-- calorie count -->
            </div>
            <div class="button-container">
                <button class="add-btn">Add food item</button>
            </div>
        </div>
    </section>

    <section class="title">
        <h1>Lunch</h1>
        <div class="title-container">
            <div class="food">
                <p>Add lunch...</p>
            </div>
            <div class="button-container">
                <button class="add-btn">Add food item</button>
            </div>        
        </div>
    </section>

    <section class="title">
        <h1>Dinner</h1>
        <div class="title-container">
            <div class="food">
                <p>Add dinner...</p>
            </div>
            <div class="button-container">
                <button class="add-btn">Add food item</button>
            </div>        
        </div>
    </section>
</div>

    
<nav>
    <div class="nav-bg">
       <div class="icons">
          <a href="index.html"><i class="fa-solid fa-border-all"></i></a> <!-- dashboard icon -->
          <a href="log.html"><i class="fa-solid fa-pen-to-square active"></i></a> <!-- logbook icon -->
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a> <!-- settings icon -->
       </div>
       <div class="names">
          <p>Dashboard</p>
          <p>Logbook</p>
          <p>Settings</p>
       </div>
    </div>
 </nav>

<script src="script.js"></script> <!-- script source -->
</body>
</html>
